<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="styleSheet" href="cssFile.css" />
  </head>
  <body>
    <div class="container">
      <div class="mainview">
        <div class="tempview">
          <div id="temp">08</div>
          <div>
            <div id="place">London</div>
            <div id="date">Date</div>
          </div>
          <img id="image" src="" alt="show image" />
          <div id="condition">rainy</div>
        </div>
      </div>
      <div class="detailview">
        <div class="search">
          <input
            type="text"
            placeholder="Enter City Name"
            style="height: 30px"
          />
          <button style="width: 35px; height: 35px; padding: 0px">
            <img src="./Search.png" width="30px" height="30px" />
          </button>
        </div>
        <div class="info">
          <div class="weather_details">Weather Details</div>
          <div>
            Wind Speed
            <span class="wind_speed"></span>
          </div>
          <div>
            Feels like
            <span class="feels_like"></span>
          </div>
          <div>
            Humidity
            <span class="humidity"></span>
          </div>
          <div>
            Cloud
            <span class="cloud"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
